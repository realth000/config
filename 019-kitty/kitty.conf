# Colorscheme

include ./mocha.conf

# Font config

include ./font_iosevka1204.conf
#include ./font_firacode.conf
include ./font_zh_CN.conf
disable_ligatures never

mouse_hide_wait  2.0
cursor_shape     block
url_color        #0087bd
url_style        dotted
#Close the terminal without confirmation
confirm_os_window_close 0
background_opacity 0.92

# Shortcut

## Tabs
map Alt+1 goto_tab 1
map Alt+2 goto_tab 2
map Alt+3 goto_tab 3
map Alt+4 goto_tab 5
map Alt+5 goto_tab 5
map Alt+6 goto_tab 6
map Alt+7 goto_tab 7
map Alt+8 goto_tab 8
map Alt+9 goto_tab 9
### To close_tab, use close_window key bindings.
map Ctrl+PgUp previous_tab
map Ctrl+PgDn next_tab
map Ctrl+Shift+PgUp move_tab_backward
map Ctrl+Shift+PgDn move_tab_forward

## Split layout (panes)
map Ctrl+Shift+\ launch --location=hsplit
map Ctrl+\ launch --location=vsplit
map Ctrl+h neighboring_window left
map Ctrl+j neighboring_window down
map Ctrl+k neighboring_window up
map Ctrl+l neighboring_window right
map Ctrl+` close_window

