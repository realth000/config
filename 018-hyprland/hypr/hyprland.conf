bind = $mainMod, O, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, E, exit, # Exit Hyprland all together no (force quit Hyprland)
#bind = $mainMod, E, exec, thunar # Show the graphical file browser
bind = $mainMod SHIFT, SPACE, togglefloating, # Allow a window to float
bind = $mainMod, D, exec, wofi # Show the graphicall app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, F, fullscreen
bind = , Print, exec, ~/.config/hypr/screenshot.sh # take a screenshot
bind = SHIFT, Print, exec, ~/.config/hypr/screenshot.sh screen
bind = CTRL SHIFT, Print, exec, ~/.config/hypr/screenshot.sh all-screen

